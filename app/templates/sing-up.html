<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename= 'css/main.css')}}">
    <title>Регистарция</title>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
            <a href="{{ url_for('index') }}" class="d-inline-flex link-body-emphasis text-decoration-none">
              <h1 class="text__color">WebAR</h1>
            </a>
          </div>

          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{{ url_for('index') }}" class="nav-link px-2 link-secondary">Главная</a></li>

            <li><a href="#" class="nav-link px-2">О проекте</a></li>
          </ul>

          <div class="col-md-3 text-end">
              <button type="button" class="btn btn-outline-primary me-2" onclick="document.location='{{ url_for('singIn') }}'">Войти</button>
          </div>
        </header>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flashes text__color">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        {% block body %}{% endblock %}
        <main class="form-signin w-100 m-auto">
          <form method="post">

            <h1 class="h3 mb-3 fw-normal text__color">Регистрация</h1>

            <div class="form-floating">
              <input  class="form-control" id="login" name="login" placeholder="name@example.com">
              <label for="login">Логин</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              <label for="password">Пароль</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="re_password" name="re_password" placeholder="Password">
              <label for="re_password">Повторите пароль</label>
            </div>


            <button class="btn btn-primary w-100 py-2 mt-4" type="submit">Зарегестрироваться</button>
            <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
          </form>
        </main>
    </div>
</body>
</html>
